machine:
  python:
    version: 2.7.8
dependencies:
  override:
  - pip install -r requirements.txt
test:
  override:
  - envshuffle test/util/circleci_parallelize_hot.py:
      parallel: true
deployment:
  stable:
    branch: master
    commands:
    - bumper bump --flush-fusion-cache $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME
